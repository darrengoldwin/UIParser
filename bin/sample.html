		}

	</style>
	
	<script type="text/javascript" src="components.json"></script>
	
	
	<body>
	<script>
		console.log("A");
		var mydata = JSON.parse(data);
		console.log(mydata.length);
		
		for(var i =0; i < mydata.length; i++) {
			var component = mydata[i];
			var comp = null;
			if(component.type == "BUTTON") {
				console.log("BUTTON");
				comp = document.createElement("BUTTON");
				var t = document.createTextNode(component.text);       
				comp.appendChild(t);
				comp.disabled =true;
			}
			else if(component.type == "LABEL") {
				console.log("LABEL");
				comp = document.createElement("LABEL");
				var t = document.createTextNode(component.text);       
				comp.appendChild(t);
			}
			else if(component.type == "TEXTFIELD") {
				console.log("TEXTFIELD");
				comp = document.createElement("INPUT");   
				comp.value = component.text; 
				comp.disabled =true;
			}
			comp.style.width = component.width;
			comp.style.height = component.height;
			comp.style.left = component.x;
			comp.style.top = component.y;
			comp.classList.add("component");
			document.body.appendChild(comp);
				
		}
		
	</script>
	</body>
</html>
